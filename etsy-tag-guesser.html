<head>
  <title>etsy-tag-guesser</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <div>tag: <input type="text" id="tag-input"></div>
  <div>you are: {{userId}}</div>
  <div>tag chosen by: {{tagUserId}}</div>
  <div>Game ID: {{gameId}}</div>
  <div>Round (me): {{myRound}}</div>
  <div>Round (opponent): {{opponentRound}}</div>
  <div>
    <div class='tag'>{{tag}}</div>
    <h2>images for my tag</h2>
    {{#each myListings}}
      <div class='listing'>
        <img class='listing-image' src="{{url_170x135}}">
        <div class='description'>{{description}}</div>
      </div>
    {{/each}}
    <h2>images for my opponent</h2>
    {{#each opponentImages}}
      <div class='listing'>
        <img class='listing-image' src="{{url_170x135}}">
        <div class='description'>{{description}}</div>
      </div>
    {{/each}}
  </div>
</template>
