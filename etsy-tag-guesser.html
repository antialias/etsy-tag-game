<head>
  <title>etsy-tag-guesser</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <div>tag: <input type="text" id="tag-input"></div>
  <div>you are: {{userId}}</div>
  <div>tag chosen by: {{tagUserId}}</div>
  <div>
    {{#unless gameId}}
      {{#if not myOpenGames}}
      <button class='create-and-join-game'>Advertise yourself</button>
      {{/if}}
    {{/unless}}
    {{#if gameId}}
      Game ID: {{gameId}}
      {{#if not curGame}}(waiting for opponent){{/if}}
      <button class='leave-game'>leave</button>
    {{/if}}
  </div>
  <div>
    <div class='tag'>{{tag}}</div>
    <h2>images for my tag</h2>
    {{#each myListings}}
      <div class='listing'>
        <img class='listing-image' src="{{url_170x135}}">
        <div class='description'>{{description}}</div>
      </div>
    {{/each}}
    <h2>images for my opponent</h2>
    {{#each opponentImages}}
      <div class='listing'>
        <img class='listing-image' src="{{url_170x135}}">
        <div class='description'>{{description}}</div>
      </div>
    {{/each}}
  </div>
  {{#if not curGame}}
  {{#if openGames}}
  Games you can join:
  <ul>
    {{#each openGames}}
    <li>{{_id}} (created {{created}}) ({{players.length}} players)<button class='join-game'>join</button></li>
    {{/each}}
  </ul>
  {{/if}}
  {{/if}}
  {{#if not openGames}}
  no open games
  {{/if}}
</template>
